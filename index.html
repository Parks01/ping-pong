<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Ping-Pong</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Ping-Pong</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>About Ping Pong</h2>
        <h4>Created by:</h4>
        <h5>Andrew Parks</h5>
    </div>
    <div class="col-md-8" class="instructions">
      <h2>Let's play!</h2>
      </h4>Rules:</h4>
        <p>Ping Pong will count up to your number from 1 with the following expectations:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisble by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
      <form id="form1">
        <Label>Enter your number here:</label>
        <input type="text" id="userInput">
        <button type="submit" class="btn btn-btn-success">Ping Pong!</button>
      </form>
    <div class="row">
      <div class="col-md-6">
        <div id="output">
          <div class="form-group">
            <h2></h2>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
